              </li>
              <li class="nav-item d-flex align-items-center">

              </li>
              <li class="nav-item d-flex align-items-center">

              <li class="nav-item d-flex align-items-center">

                  </span>
                <a class="nav-link active m-2" style="font-weight: bold;" onclick="logOut()" href="#">log Out</a>
